<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login | WodStar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Iniciar sesión - Gimnasios</h2>
  <input type="email" id="email" placeholder="Correo del gimnasio" />
  <input type="password" id="password" placeholder="Contraseña" />
  <button onclick="login()">Entrar</button>

  <script type="module">
    import { auth } from './firebase.js';
    import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js';

    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Bienvenido");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Error al iniciar sesión: " + error.message);
      }
    };
  </script>
</body>
</html>
